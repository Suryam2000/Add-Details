<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Upload Details</title>
</head>
<body>
    <div class="container1">
        <div id="leftbox">
            <div id="lefthead">
                <h3>Student Details</h3>
            </div>

            <div id="formbox">
                <div class="form-group row">
                    <label for="rollno" class="col-sm-2 col-form-label">Roll No:</label>
                    <div class="col-sm-8">
                      <input type="number" class="form-control" id="rollno" placeholder="Roll No">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="name" placeholder="Name">
                    </div>
                  </div>

                  <div class="form-group row">
                      <label for="marks" class="col-sm-2 col-form-label">Marks:</label>
                      <div class="col-sm-8">
                        <input type="number" class="form-control" id="marks" placeholder="Marks">
                      </div>
                    </div>

                  <div class="form-group row">
                    <div class="col-sm-10">
                      <button type="submit" id="buttonform" class="btn btn-primary">Add Details</button>
                    </div>
                  </div>
            </div>
        </div>
        <div id="rightbox">
            <div>
                <h3>Entry Details</h3>
            </div>
            <div id="table">
                <table class="table table-striped">
                    <tbody id="tablebody">
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
